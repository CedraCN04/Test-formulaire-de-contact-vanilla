<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulaire de contact - Test 01</title>
  </head>
  <body>
    <h1>Formulaire de contact</h1>
    <form method="POST" id="contact-form" novalidate>
      <label for="mail">Entrez votre adresse mail :</label>
      <input
        type="email"
        name="mail"
        id="input-mail"
        placeholder="Entrez votre adresse mail"
      />
      <span class="error-mail" id="error-mail"></span>
      <label for="password">Choisissez un mot de passe :</label>
      <input
        type="password"
        name="password"
        id="input-password"
        placeholder="Entrez votre mot de passe"
      />
      <span class="error-password" id="error-password"></span>
      <button type="submit" id="submit-button">Valider</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
